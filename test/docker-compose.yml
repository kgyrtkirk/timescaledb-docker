version: '3'
services:
  db:
    image: timescale/timescaledb:latest-pg12-bitnami
    environment:
    - POSTGRESQL_PASSWORD=test
  app:
    #image: debian
    build:
      context: .
      dockerfile: PgClientDockerfile
    environment:
      WAIT_HOSTS: db:5432
    environment:
    - PGDATABASE=postgres
    - PGHOST=db
    - PGPORT=5432
    - PGUSER=postgres
    - PGPASSWORD=test
